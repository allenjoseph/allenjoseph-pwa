<template bindable="items">
	<div class="" repeat.for="feed of items">
		<div class="">
			<div class="">
				<img if.bind="feed.image" src.bind="feed.image" border="0" alt="">
			</div>
			<div class="">
				${feed.title}
			</div>
			<div class="">
				<a href.bind="feed.link" target="_blank" class="">
					<i class="fa fa-external-link-square" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>
</template>
